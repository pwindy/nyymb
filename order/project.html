    <script>
        (function (win, doc) {
            var docEl = doc.documentElement || document.body; //获取HTML标签

            var container = doc.getElementById("container"); //container元素
            //判断是移动端设备还是PC,移动 就采用'orientationchange',横竖屏事件，PC端就采用onresize，窗口改变时间
            var resize =
                "onorientationchange" in win ? "orientationchange" : "resize";

            function rem() {
                docEl.style.fontSize = 100 * (container.clientWidth / 750) + "px";
            }

            //监听'DOMContent事件:DOM加载完成执行,如果DOMContent事件，那么执行rem函数
            doc.addEventListener("DOMContentLoaded", rem, false);

            //win下监听resize事件,如果resize事件，那么执行rem函数
            win.addEventListener(resize, rem, false);
        })(window, document);
    </script>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>

    <script>
        $(document).ready(function () {

            var projectid = GetQueryString('projectID');
            var projectNameCN = GetQueryString('projectName');
            var projectstate;

            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://112.74.169.99:21021/api/services/app/DevOpsService/GetProjectOrderStateByProjectID?projectid=" + projectid + "&userid=" + window.localStorage.getItem("id"),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept",
                        "application/json, text/javascript, */*; q=0.01"
                    );
                    xhr.setRequestHeader("Authorization", accessToken);
                    xhr.setRequestHeader('.AspNetCore.Culture',
                        'zh-Hans');
                },
                success: function (res) {
                    if(res.success){ projectstate = res.result };

                    $("#projectNameCN").html(' ');
                    $("#projectNameCN").html(projectNameCN);

                    $("#listdata").html(` `);
                    $("#listdata").html( eachdata(projectid,projectstate) );

                    $("#back").click(function(){
                        window.location.href = "../order.html";
                    });

                },
                error: function (err) {
                    console.log("请求失败");
                }
            });
            

            // 遍历数据
            function eachdata(projectid,projectstate) {
                var str = '';
                str += `<a href="project_loglist.html?projectid=` + projectid + `&projectname=`+ projectNameCN + `" class="datalista">`;
                str += `<span class="dataleft">巡检日志</span>`;
                str += `<span class="dataright">`;
                if (projectstate[0] == 1) {
                    str += `<span class="alreadydone">已完成</span>`;
                } else if (projectstate[0] == 0) {
                    str += `<span class="readyaccept">待填报</span>`;
                }
                str += `<span class="dataicon">`;
                str += `<img src="../images/arrowsr.svg" alt="" />`;
                str += `</span>`;
                str += `</span>`;
                str += `</a>`;
                str += `<a href="project_order.html?projectid=` + projectid + `&projectname=`+ projectNameCN + `" class="datalista">
                    <span class="dataleft">工单管理</span>
                    <span class="dataright">
                        <span class="dataicon">
                            <img src="../images/arrowsr.svg" alt="" />
                        </span>
                    </span>
                </a> `;

                str += `<a href="project_aftersale.html?projectid=` + projectid + `&projectname=`+ projectNameCN + `" class="datalista">
                    <span class="dataleft">售后工单</span>
                    <span class="dataright">`;

                    if (projectstate[1] == 0) {
                        str += `<span class="readyaccept">待处理</span>`;
                    }
                        str += `<span class="dataicon">
                            <img src="../images/arrowsr.svg" alt="" />
                        </span>
                    </span>
                </a> `;
                return str;
            }
        });
    </script>
