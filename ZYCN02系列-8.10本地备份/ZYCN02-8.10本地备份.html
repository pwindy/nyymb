<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--如果是IE 就以标准渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- 视窗——————响应式布局 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

    <!--当前页面的三要素-->
    <title>运维系统-综合监控</title>
    <meta name="description" content="聚能优电" />
    <meta http-equiv="keywords" content="聚能优电" />

    <script type="text/javascript" src="./js/verify.js"></script>
    <script type="text/javascript" src="./js/common/commonfuntion.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/mainmonitor.css" />

</head>

<body>
    <div id="container" class="mainmonitor">
        <div class="mainmonitor_01">
            <!--主屏内容-->
            <div class="mainmonitor_screen">
                <div class="m_title">
                    <a href="JavaScript:history.go(-1);" class="back">
                        <img src="./images/back.svg" alt="">
                    </a>
                    <span class="tit">综合监控</span>
                </div>
                <div class="m_list" id="project_list">
                    <div class="l_con alldata" id="alldata">
                        <ul class="alldata">
                            <li>
                                <p>项目总发电量</p>
                                <div class="ztdiv">
                                    <span id="positiveKWhall">0</span><span>kWh</span>

                                </div>
                            </li>
                            <li>
                                <p>项目总用电量</p>
                                <div class="ztdiv">
                                    <span id="tpapall"></span><span>kWh</span>
                                </div>
                            </li>
                        </ul>
                        <ul class="alldata">
                            <li>
                                <p>项目总实时发电功率</p>
                                <div class="ztdiv">
                                    <span id="powerGenerationall">0</span><span>kW</span>

                                </div>
                            </li>
                            <li>
                                <p>项目总实时负载功率</p>
                                <div class="ztdiv">
                                    <span id="itapall"></span><span>kW</span>
                                </div>
                            </li>
                        </ul>

                    </div>


                 

                </div>

            </div>
        </div>
    </div>


    <script>
        (function (win, doc) {
            var docEl = doc.documentElement || document.body; //获取HTML标签

            var container = doc.getElementById("container"); //container元素
            //判断是移动端设备还是PC,移动 就采用'orientationchange',横竖屏事件，PC端就采用onresize，窗口改变时间
            var resize = "onorientationchange" in win ? "orientationchange" : "resize";

            function rem() {
                docEl.style.fontSize = 100 * (container.clientWidth / 750) + "px";
            }

            //监听'DOMContent事件:DOM加载完成执行,如果DOMContent事件，那么执行rem函数
            doc.addEventListener("DOMContentLoaded", rem, false);

            //win下监听resize事件,如果resize事件，那么执行rem函数
            win.addEventListener(resize, rem, false);
        })(window, document);
    </script>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {

            var projectid = GetQueryString('projectid');
            $.ajax({
                type: "GET",
                url: "http://112.74.169.99:21021/api/TokenAuth/GetProjectData?projectid=" + projectid,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept", "application/json, text/javascript, */*; q=0.01");
                    xhr.setRequestHeader("Authorization", accessToken);
                    xhr.setRequestHeader('.AspNetCore.Culture', 'zh-Hans');
                },
                success: function (res) {
                    var data = res.result;
                    $("#alldata").append( eachlist(data) );
                    console.log(projectid);
                    $("#project_list").append( eachproject(data,projectid) );
                    
                    
                    let positiveKWhall = 0,tpapall =0,powerGenerationall=0,itapall =0;

                    var listdata = [];
                    for(var i = 0; i < data.length; i++){
                        listdata[i] = [0,0,0,0];
                        for(var j = 0; j < data[i].length; j++){
                            positiveKWhall += data[i][j][1].positiveKWh;
                            tpapall += data[i][j][4].tpap;
                            powerGenerationall += data[i][j][1].powerGeneration;
                            itapall += data[i][j][4].itap;

                            listdata[i][0] += data[i][j][1].positiveKWh;
                            listdata[i][1] += data[i][j][4].tpap;
                            listdata[i][2] += data[i][j][1].powerGeneration;
                            listdata[i][3] += data[i][j][4].itap;
                        }
                        $('#positiveKWh'+i).html( dealnumber(listdata[i][0]) );
                        $('#tpap'+i).html( dealnumber(listdata[i][1]) );
                        $('#powerGeneration'+i).html( dealnumber(listdata[i][2]) );
                        $('#itap'+i).html( dealnumber(listdata[i][3]) );
                        
                    }

                    $('#positiveKWhall').html( dealnumber(positiveKWhall) );
                    $('#tpapall').html( dealnumber(tpapall) );
                    $('#powerGenerationall').html( dealnumber(powerGenerationall) );
                    $('#itapall').html( dealnumber(itapall) );

                    setInterval(updateData,1000);

                },
                error: function (err) {
                    console.log("项目数据 请求失败");
                }
            });

            function updateData() { // 请求数据

                $.ajax({
                    type: "GET",
                    url: "http://112.74.169.99:21021/api/TokenAuth/GetProjectData?projectid=" + projectid,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Accept", "application/json, text/javascript, */*; q=0.01");
                        xhr.setRequestHeader("Authorization", accessToken);
                        xhr.setRequestHeader('.AspNetCore.Culture', 'zh-Hans');
                    },
                    success: function (res) {
                        var data = res.result;


                        let positiveKWhall = 0,tpapall =0,powerGenerationall=0,itapall =0;

                        var listdata = [];
                        for(var i = 0; i < data.length; i++){
                            listdata[i] = [0,0,0,0];
                            for(var j = 0; j < data[i].length; j++){
                                positiveKWhall += data[i][j][1].positiveKWh;
                                tpapall += data[i][j][4].tpap;
                                powerGenerationall += data[i][j][1].powerGeneration;
                                itapall += data[i][j][4].itap;

                                listdata[i][0] += data[i][j][1].positiveKWh;
                                listdata[i][1] += data[i][j][4].tpap;
                                listdata[i][2] += data[i][j][1].powerGeneration;
                                listdata[i][3] += data[i][j][4].itap;
                            }
                            $('#positiveKWh'+i).html( dealnumber(listdata[i][0]) );
                            $('#tpap'+i).html( dealnumber(listdata[i][1]) );
                            $('#powerGeneration'+i).html( dealnumber(listdata[i][2]) );
                            $('#itap'+i).html( dealnumber(listdata[i][3]) );
                            
                        }

                        $('#positiveKWhall').html( dealnumber(positiveKWhall) );
                        $('#tpapall').html( dealnumber(tpapall) );
                        $('#powerGenerationall').html( dealnumber(powerGenerationall) );
                        $('#itapall').html( dealnumber(itapall) );

                       

                    },
                    error: function (err) {
                        console.log("数据请求失败");
                    }
                });
            }




            function eachlist(obj) {
                var str = ``;
                if (obj.constructor==Array) {
                    // console.log("数组");

                    for(var i = 0, len = obj.length; i < len; i++){
                        str += `
                            <ul class="listxm">
                                <li>
                                    <p>`+(i+4)+`#支洞总发电量</p>
                                    <div class="ztdiv">
                                        <span id="positiveKWh`+i+`">0</span><span>kWh</span>
                                    </div>
                                </li>
                                <li>
                                    <p>`+(i+4)+`#支洞总用电量</p>
                                    <div class="ztdiv">
                                        <span id="tpap`+i+`"></span><span>kWh</span>
                                    </div>
                                </li>
                            </ul>
                            <ul class="listxm">
                                <li>
                                    <p>`+(i+4)+`#支洞总实时发电功率</p>
                                    <div class="ztdiv">
                                        <span id="powerGeneration`+i+`">0</span><span>kW</span>

                                    </div>
                                </li>
                                <li>
                                    <p>`+(i+4)+`#支洞总实时负载功率</p>
                                    <div class="ztdiv">
                                        <span id="itap`+i+`"></span><span>kW</span>
                                    </div>
                                </li>
                            </ul>
                        `;
                    }

                    return str;
                }
                if (obj.constructor==Object) {
                    console.log("对象");
                    for (var i in obj) {
                        // var str;
                        str += '<span class="data_show"><span data-id='+obj[i].community_id+'>' + obj[i].community_name + '</span><span class="del glyphicon glyphicon-plus-sign"></span></span>';
                    }
                    return str;
                }
                return obj;
            }

            function eachproject(obj,projectid) {
                var str = ``;
                if (obj.constructor==Array) {
                    // console.log("数组");

                    for(var i = 0, len = obj.length; i < len; i++){
                        str += `
                        <div class="l_con">
                            <div class="xmtit">滇中引水项目`+(i+4)+`#支洞</div>
                            <div class="xmdata">
                                <span class="d_status normal">正常</span>
                                <span class="d_time">2020-07-03</span>
                            </div>
                            <div class="xmaddress">
                                <div class="a_icon">
                                    <img src="./images/position.svg" alt="">
                                </div>
                                <div class="a_con">
                                    云南楚雄
                                </div>
                            </div>

                            <div class="xmdetail"
                                onClick="window.location.href='ZYCN02detail.html?num=`+(i+4)+`&id=`+projectid+`'">
                                <p>
                                    查看详情
                                </p>

                            </div>
                        </div>
                        `;
                    }
                    
                    return str;
                }
                if (obj.constructor==Object) {
                    console.log("对象");
                    for (var i in obj) {
                        // var str;
                        str += '<span class="data_show"><span data-id='+obj[i].community_id+'>' + obj[i].community_name + '</span><span class="del glyphicon glyphicon-plus-sign"></span></span>';
                    }
                    return str;
                }
                return obj;
            }
        });
    </script>


</body>

</html>
