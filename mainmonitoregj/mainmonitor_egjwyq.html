<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--如果是IE 就以标准渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- 视窗——————响应式布局 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

    <!--当前页面的三要素-->
    <title>运维系统-深中二公局稳压器设备</title>
    <meta name="description" content="聚能优电" />
    <meta http-equiv="keywords" content="聚能优电" />
    <script type="text/javascript" src="../js/verify.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/mainmonitor_szcyj.css" />
</head>

<body>
    <div id="container" class="szcyj">
        <div class="szcyj_01">
            <!--主屏内容-->
            <div class="szcyj_screen">
                <div class="m_title">
                    <a href="JavaScript:history.go(-1);" class="back">
                        <img src="../images/back.svg" alt="">
                    </a>
                    <span class="tit">稳压器</span>
                </div>
                <div class="m_content">
                    <div class="sb_tit">
                        <span>设备名称:</span>
                        <select id="select" value="" class="arrowdown">
                        </select>
                    </div>
                    <div class="sbztcs cslist">
                        <div class="sbztcs_tit list_tit">
                            <!-- <span class="tit_icon"></span> -->
                            <span class="tit_con">设备状态</span>
                        </div>
                        <ul class="list_con" id="sbztcs_con">
                        </ul>
                    </div>
                    <div class="sxdycs cslist">
                        <div class="sxdycs_tit list_tit">
                            <!-- <span class="tit_icon"></span> -->
                            <span class="tit_con">三相电压</span>
                        </div>
                        <ul class="list_con" id="sxdycs_con">
                        </ul>
                    </div>

                    <div class="xdycs cslist">
                        <div class="xdycs_tit list_tit">
                            <!-- <span class="tit_icon"></span> -->
                            <span class="tit_con">线电压</span>
                        </div>
                        <ul class="list_con" id="xdycs_con">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        (function (win, doc) {
            var docEl = doc.documentElement || document.body; //获取HTML标签

            var container = doc.getElementById("container"); //container元素
            //判断是移动端设备还是PC,移动 就采用'orientationchange',横竖屏事件，PC端就采用onresize，窗口改变时间
            var resize =
                "onorientationchange" in win ? "orientationchange" : "resize";

            function rem() {
                docEl.style.fontSize = 100 * (container.clientWidth / 750) + "px";
            }

            //监听'DOMContent事件:DOM加载完成执行,如果DOMContent事件，那么执行rem函数
            doc.addEventListener("DOMContentLoaded", rem, false);

            //win下监听resize事件,如果resize事件，那么执行rem函数
            win.addEventListener(resize, rem, false);
        })(window, document);
    </script>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {

            $.ajax({
                type: "GET",
                dataType: "json",
                url: 'http://112.74.169.99:21021/api/services/app/DeviceService/GetADeviceInfoListByProjectId?id=3&typeid=7',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept",
                        "application/json, text/javascript, */*; q=0.01");
                    xhr.setRequestHeader("Authorization", accessToken);
                    xhr.setRequestHeader('.AspNetCore.Culture', 'zh-Hans');
                },
                success: function (res) {
                    var onoff = 0;
                    var defaulttimer;
                    var changetimer;
                    // console.log("稳压器数据 请求成功");
                    var data = res.result;
                    // var data = [];
                    if (data.length === 0) {
                        $(".m_content").html("暂无数据").css({
                            "font-size": "0.5rem",
                            "text-align": "center",
                            "color": "#fff",
                            "margin-top": "2.5rem"
                        });
                    } else {
                        $("#select").html(eachoption(data));
                        if (onoff == 0) {
                            var optionsdefaultid = $("#select option:selected").attr('valueid');
                            updateData(); // 首次加载立即请求数据
                            defaulttimer = setInterval(updateData, 1000); // 首次加载之后，每1s重新请求一次数据
                            function updateData() {
                                $.ajax({
                                    type: "GET",
                                    dataType: "json",
                                    url: 'http://112.74.169.99:21021/api/services/app/ControlDataService/GetNewACDataByID?Id=' +
                                        optionsdefaultid,
                                    beforeSend: function (xhr) {
                                        xhr.setRequestHeader("Accept",
                                            "application/json, text/javascript, */*; q=0.01"
                                        );
                                        xhr.setRequestHeader("Authorization",
                                            accessToken);
                                        xhr.setRequestHeader('.AspNetCore.Culture',
                                            'zh-Hans');
                                    },
                                    success: function (res) {
                                        // console.log("首次加载设备数据 请求成功");
                                        $("#sbztcs_con").html('');
                                        $("#sbztcs_con").html(eachsbztcs(res));
                                        $("#sxdycs_con").html('');
                                        $("#sxdycs_con").html(eachsxdycs(res));
                                        $("#xdycs_con").html('');
                                        $("#xdycs_con").html(eachxdycs(res));
                                    },
                                    error: function (res) {
                                        console.log("首次加载设备数据 请求失败");
                                    }
                                });
                            }
                        }

                        // 切换下拉框操作
                        $("#select").change(function () {
                            onoff = 1;
                            clearInterval(defaulttimer);
                            clearInterval(changetimer);
                            var optionschangeid = $("#select option:selected").attr(
                                'valueid');
                            updateChangeData(); // 首次加载立即请求数据
                            changetimer = setInterval(updateChangeData,
                                1000); // 首次加载之后，每1s重新请求一次数据
                            function updateChangeData() {
                                $.ajax({
                                    type: "GET",
                                    dataType: "json",
                                    url: 'http://112.74.169.99:21021/api/services/app/ControlDataService/GetNewACDataByID?Id=' +
                                        optionschangeid,
                                    beforeSend: function (xhr) {
                                        xhr.setRequestHeader("Accept",
                                            "application/json, text/javascript, */*; q=0.01"
                                        );
                                        xhr.setRequestHeader("Authorization",
                                            accessToken);
                                        xhr.setRequestHeader(
                                            '.AspNetCore.Culture',
                                            'zh-Hans');
                                    },
                                    success: function (res) {
                                        // console.log("切换设备数据 请求成功");
                                        $("#flycs_con").html('');
                                        $("#flycs_con").html(eachflycs(res));
                                        $("#flecs_con").html('');
                                        $("#flecs_con").html(eachflecs(res));
                                        $("#flscs_con").html('');
                                        $("#flscs_con").html(eachflscs(res));
                                    },
                                    error: function (res) {
                                        console.log("切换设备数据 请求失败");
                                    }
                                })
                            }
                        });
                    }
                },
                error: function (res) {
                    console.log("AC数据 请求失败");
                }
            });


            function eachoption(obj) {
                var str = '';
                if (obj.constructor == Array) {
                    for (var i = 0, len = obj.length; i < len; i++) {
                        var option_value = obj[i].devCN;
                        var option_valueid = obj[i].id;
                        str += `<option value="` + option_value + `" valueid="` +
                            option_valueid + `">` +
                            option_value + `
                        </option>`;
                    }
                    return str;
                }
            }

            // 设备状态
            function eachsbztcs(obj) {
                obj.result.workState = 0 ? '市电状态' : '稳压状态';
                obj.result.workMode = 0 ? '分调' : '统调';
                obj.result.outSwitchState = 0 ? '关闭' : '打开';
                var str = '';
                str += `<li><span class="con_left">工作状态</span><span class="con_right">` + obj.result
                    .workState +
                    `</span></li>`;
                str += `<li><span class="con_left">调度状态</span><span class="con_right">` + obj.result
                    .workMode +
                    `</span></li>`;
                str += `<li><span class="con_left">输出开关状态</span><span class="con_right">` + obj.result
                    .outSwitchState +
                    `</span></li>`;
                return str;
            }

            // 三相电压
            function eachsxdycs(obj) {
                var str = '';
                str += `<li><span class="con_left">输入A相电压值(V)</span><span class="con_right">` + obj.result
                    .aVoltageIn +
                    `</span></li>`;
                str += `<li><span class="con_left">输入B相电压值(V)</span><span class="con_right">` + obj.result
                    .bVoltageIn +
                    `</span></li>`;
                str += `<li><span class="con_left">输入C相电压值(V)</span><span class="con_right">` + obj.result
                    .cVoltageIn +
                    `</span></li>`;
                str += `<li><span class="con_left">输出A相电压值(V)</span><span class="con_right">` + obj.result
                    .aVoltageOut +
                    `</span></li>`;
                str += `<li><span class="con_left">输出B相电压值(V)</span><span class="con_right">` + obj.result
                    .bVoltageOut +
                    `</span></li>`;
                str += `<li><span class="con_left">输出C相电压值(V)</span><span class="con_right">` + obj.result
                    .cVoltageOut +
                    `</span></li>`;
                str += `<li><span class="con_left">A相电流(A)</span><span class="con_right">` + obj.result
                    .aCurrent +
                    `</span></li>`;
                str += `<li><span class="con_left">B相电流(A)</span><span class="con_right">` + obj.result
                    .bCurrent +
                    `</span></li>`;
                str += `<li><span class="con_left">C相电流(A)</span><span class="con_right">` + obj.result
                    .cCurrent +
                    `</span></li>`;
                return str;
            }

            // 线电压
            function eachxdycs(obj) {
                var str = '';
                str += `<li><span class="con_left">输入UAB线电压值(V)</span><span class="con_right">` + obj.result
                    .abVoltageIn +
                    `</span></li>`;
                str += `<li><span class="con_left">输入UBC线电压值(V)</span><span class="con_right">` + obj.result
                    .bcVoltageIn +
                    `</span></li>`;
                str += `<li><span class="con_left">输入UCA线电压值(V)</span><span class="con_right">` + obj.result
                    .caVoltageIn +
                    `</span></li>`;
                str += `<li><span class="con_left">输出UAB线电压值(V)</span><span class="con_right">` + obj.result
                    .abVoltageOut +
                    `</span></li>`;
                str += `<li><span class="con_left">输出UBC线电压值(V)</span><span class="con_right">` + obj.result
                    .bcVoltageOut +
                    `</span></li>`;
                str += `<li><span class="con_left">输出UCA线电压值(V)</span><span class="con_right">` + obj.result
                    .caVoltageOut +
                    `</span></li>`;
                return str;
            }
        });
    </script>

</body>

</html>
