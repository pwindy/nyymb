<body>
    <div id="container" class="szcyj">
        <div class="szcyj_01">
            <!--主屏内容-->
            <div class="szcyj_screen">
                <div class="m_title">
                    <a href="JavaScript:history.go(-1);" class="back">
                        <img src="../images/back.svg" alt="">
                    </a>
                    <span class="tit">AC</span>
                </div>
                <div class="m_content">
                    <div class="sb_tit">
                        <span>设备名称:</span>
                        <select id="select" value="" class="arrowdown">
                            <!-- <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option> -->
                        </select>
                    </div>

                    <div class="stszt cslist">
                        <div class="stszt_tit list_tit">
                            <!-- <span class="tit_icon"></span> -->
                            <span class="tit_con">分类一</span>
                        </div>
                        <ul class="list_con" id="stszt_con">
                        </ul>
                    </div>

                    <div class="stscs cslist">
                        <div class="stscs_tit list_tit">
                            <!-- <span class="tit_icon"></span> -->
                            <span class="tit_con">分类二</span>
                        </div>
                        <ul class="list_con" id="stscs_con">
                        </ul>
                    </div>

                    <div class="stscs1 cslist">
                        <div class="stscs1_tit list_tit">
                            <!-- <span class="tit_icon"></span> -->
                            <span class="tit_con">分类三</span>
                        </div>
                        <ul class="list_con" id="stscs1_con">
                        </ul>
                    </div>

                </div>


            </div>
        </div>
    </div>


    <script>
        (function (win, doc) {
            var docEl = doc.documentElement || document.body; //获取HTML标签

            var container = doc.getElementById("container"); //container元素
            //判断是移动端设备还是PC,移动 就采用'orientationchange',横竖屏事件，PC端就采用onresize，窗口改变时间
            var resize =
                "onorientationchange" in win ? "orientationchange" : "resize";

            function rem() {
                docEl.style.fontSize = 100 * (container.clientWidth / 750) + "px";
            }

            //监听'DOMContent事件:DOM加载完成执行,如果DOMContent事件，那么执行rem函数
            doc.addEventListener("DOMContentLoaded", rem, false);

            //win下监听resize事件,如果resize事件，那么执行rem函数
            win.addEventListener(resize, rem, false);
        })(window, document);
    </script>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
    <script>
        $(document).ready(function () {

            $.ajax({
                type: "GET",
                dataType: "json",
                url: 'http://112.74.169.99:21021/api/services/app/DeviceService/GetADeviceInfoListByProjectId?id=6&typeid=11',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept",
                        "application/json, text/javascript, */*; q=0.01");
                    xhr.setRequestHeader("Authorization", accessToken);
                    xhr.setRequestHeader('.AspNetCore.Culture', 'zh-Hans');
                },
                success: function (res) {
                    var onoff = 0;
                    var defaulttimer;
                    var changetimer;
                    // console.log("sts数据 请求成功");
                    var data = res.result;
                    console.log(data);
                    
                    // var data = [];
                    if (data.length === 0) {
                        $(".m_content").html("暂无数据").css({
                            "font-size": "0.5rem",
                            "text-align": "center",
                            "color": "#fff",
                            "margin-top": "2.5rem"
                        });
                    } else {
                        if (data.length == 0 || data == 'null') {
                            $(".m_content").eq(0).html("暂时无数据");
                            return;
                        }
                        $("#select").html(eachoption(data));
                        if (onoff == 0) {
                            var optionsdefaultid = $("#select option:selected").attr('valueid');
                            updateData(); // 首次加载立即请求数据
                            defaulttimer = setInterval(updateData, 1000); // 首次加载之后，每1s重新请求一次数据
                            function updateData() {
                                $.ajax({
                                    type: "GET",
                                    dataType: "json",
                                    url:
                                    'http://112.74.169.99:21021/api/services/app/ControlDataService/GetNewAC_ENVC6DataByID?Id='
                                    +
                                        optionsdefaultid,
                                    beforeSend: function (xhr) {
                                        xhr.setRequestHeader("Accept",
                                            "application/json, text/javascript, */*; q=0.01"
                                        );
                                        xhr.setRequestHeader("Authorization",
                                            accessToken);
                                        xhr.setRequestHeader('.AspNetCore.Culture',
                                            'zh-Hans');
                                    },
                                    success: function (res) {
                                        // console.log("首次加载设备数据 请求成功");
                                        $("#stszt_con").html('');
                                        $("#stszt_con").html(eachstszt(res));
                                        $("#stscs_con").html('');
                                        $("#stscs_con").html(eachstscs(res));
                                        $("#stscs1_con").html('');
                                        $("#stscs1_con").html(eachstscs1(res));
                                    },
                                    error: function (res) {
                                        console.log("首次加载设备数据 请求失败");
                                    }
                                });
                            }
                        }

                        // 切换下拉框操作
                        $("#select").change(function () {
                            onoff = 1;
                            clearInterval(defaulttimer);
                            clearInterval(changetimer);
                            var optionschangeid = $(
                                "#select option:selected").attr(
                                'valueid');
                            updateChangeData(); // 首次加载立即请求数据
                            changetimer = setInterval(updateChangeData,
                                1000); // 首次加载之后，每1s重新请求一次数据
                            function updateChangeData() {
                                $.ajax({
                                    type: "GET",
                                    dataType: "json",
                                    url:
                                    'http://112.74.169.99:21021/api/services/app/ControlDataService/GetNewAC_ENVC6DataByID?Id='
                                    +
                                        optionschangeid,
                                    beforeSend: function (xhr) {
                                        xhr.setRequestHeader("Accept",
                                            "application/json, text/javascript, */*; q=0.01"
                                        );
                                        xhr.setRequestHeader("Authorization",
                                            accessToken);
                                        xhr.setRequestHeader(
                                            '.AspNetCore.Culture',
                                            'zh-Hans');
                                    },
                                    success: function (res) {
                                        // console.log("切换设备数据 请求成功");
                                        $("#stszt_con").html('');
                                        $("#stszt_con").html(eachstszt(res));
                                        $("#stscs_con").html('');
                                        $("#stscs_con").html(eachstscs(res));
                                        $("#stscs1_con").html('');
                                        $("#stscs1_con").html(eachstscs1(res));
                                    },
                                    error: function (res) {
                                        console.log("切换设备数据 请求失败");
                                    }
                                });
                            }
                        });
                    }
                },
                error: function (res) {
                    console.log("sts数据 请求失败");
                }
            });


            function eachoption(obj) {
                var str = '';
                if (obj.constructor == Array) {
                    for (var i = 0, len = obj.length; i < len; i++) {
                        var option_value = obj[i].devCN;
                        var option_valueid = obj[i].id;
                        str += `<option value="` + option_value + `" valueid="` +
                            option_valueid + `">` +
                            option_value + `
                        </option>`;
                    }
                    return str;
                }
            }

            // 分类一
            function eachstszt(obj) {

                // 内风机
                if(obj.result.internalFan == 0){
                    obj.result.internalFan = '停止';
                }else {
                    obj.result.internalFan = '运行';
                }

                // 压缩机1
                if(obj.result.compressor1 == 0){
                    obj.result.compressor1 = '停止';
                }else {
                    obj.result.compressor1 = '运行';
                }

                // 压缩机2
                if(obj.result.compressor2 == 0){
                    obj.result.compressor2 = '停止';
                }else {
                    obj.result.compressor2 = '运行';
                }

                // 外风机1
                if(obj.result.externalFan1 == 0){
                    obj.result.externalFan1 = '停止';
                }else {
                    obj.result.externalFan1 = '运行';
                }

                // 外风机2
                if(obj.result.externalFan2 == 0){
                    obj.result.externalFan2 = '停止';
                }else {
                    obj.result.externalFan2 = '运行';
                }

                var str = '';
                str += `<li><span class="con_left">内风机</span><span class="con_right">` + obj.result
                    .internalFan +
                    `</span></li>`;
                str += `<li><span class="con_left">压缩机1</span><span class="con_right">` + obj.result
                    .compressor1 +
                    `</span></li>`;
                str += `<li><span class="con_left">压缩机2</span><span class="con_right">` + obj.result
                    .compressor2 +
                    `</span></li>`;
                str += `<li><span class="con_left">外风机1</span><span class="con_right">` + obj.result
                    .externalFan1 +
                    `</span></li>`;
                str += `<li><span class="con_left">外风机2</span><span class="con_right">` + obj.result
                    .externalFan2 +
                    `</span></li>`;
                return str;
            }

            // 分类二
            function eachstscs(obj) {

                // // 回风温度
                // if(obj.result.returnAirTemperature == 0){
                //     obj.result.returnAirTemperature = '停止';
                // }else {
                //     obj.result.returnAirTemperature = '运行';
                // }

                // // 出风温度
                // if(obj.result.outletTemperature == 0){
                //     obj.result.outletTemperature = '停止';
                // }else {
                //     obj.result.outletTemperature = '运行';
                // }

                // // 回风湿度
                // if(obj.result.returnHumidity == 0){
                //     obj.result.returnHumidity = '停止';
                // }else {
                //     obj.result.returnHumidity = '运行';
                // }

                var str = '';
                str += `<li><span class="con_left">回风温度(℃)</span><span class="con_right">` + obj.result
                    .returnAirTemperature +
                    `</span></li>`;
                str += `<li><span class="con_left">出风温度(℃)</span><span class="con_right">` + obj.result
                    .outletTemperature +
                    `</span></li>`;
                str += `<li><span class="con_left">回风湿度</span><span class="con_right">` + obj.result
                    .returnHumidity +
                    `</span></li>`;
                return str;
            }


            // 分类三
            function eachstscs1(obj) {

                // // 系统液管温度
                // if(obj.result.systemLiquidTemperature == 0){
                //     obj.result.systemLiquidTemperature = '停止';
                // }else {
                //     obj.result.systemLiquidTemperature = '运行';
                // }

                // // 吸气温度
                // if(obj.result.inspiratoryTemperature == 0){
                //     obj.result.inspiratoryTemperature = '停止';
                // }else {
                //     obj.result.inspiratoryTemperature = '运行';
                // }

                // // 系统排气温度
                // if(obj.result.exhaustTemperature == 0){
                //     obj.result.exhaustTemperature = '停止';
                // }else {
                //     obj.result.exhaustTemperature = '运行';
                // }


                var str = '';
                str += `<li><span class="con_left">系统液管温度(℃)</span><span class="con_right">` + obj.result
                    .systemLiquidTemperature +
                    `</span></li>`;
                str += `<li><span class="con_left">吸气温度(℃)</span><span class="con_right">` + obj.result
                    .inspiratoryTemperature +
                    `</span></li>`;
                str += `<li><span class="con_left">系统排气温度(℃)</span><span class="con_right">` + obj.result
                    .exhaustTemperature +
                    `</span></li>`;
                return str;
            }

        });
    </script>

</body>
